
<html>
<head>
    <title>Add New Vehicle</title>
</head>
<body>
    <h2>Add New Vehicle</h2>
    <form method="post">
        {% csrf_token %}

    <a href="{% url 'vehicle_list' %}">Back to Vehicle List</a>

    <br>

        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
</body>
</html>
